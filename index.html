<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <!-- extarnal css aply -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- html style type 3 || 
     1 : inline css
     2 : internal css
     3 : extarnal css
    -->
  <!-- internal css aply -->

    <style>
        .div{
            background-color: green;
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
       </style>
</head>
<body>
    <!-- inline css aply -->
  <div style="width: 100px;height: 100px;background-color: red;"></div>
  <!-- class aply in div -->
  <div class="div"></div>
  <!-- id aply in div  in the style the extarnal div-->
  <div id="jakaria"></div>
  <!-- other div  -->
</body>
</html>
